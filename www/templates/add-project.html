<ion-view view-title="Novo projeto">
  <ion-content>
    <form class="" ng-submit="addProject()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Nome">
        </label>
        <label class="item item-input">
          <textarea placeholder="Descrição" rows="8"></textarea>
        </label>
        <div class="padding">
          <button class="button button-block button-positive" type="submit">Adicionar projeto</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
