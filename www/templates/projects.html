<ion-view view-title="Projetos">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="addProjectScreen()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item href="#/app/projects/{{project._id}}" ng-repeat="project in projects">
                {{project.name}}
                <p>{{project.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
