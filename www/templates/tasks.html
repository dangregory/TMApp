<ion-view view-title="Tarefas">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="addTaskScreen()">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-footer has-tabs">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="task in tasks" href="#/app/tasks/{{task._id}}">
                {{task.name}}
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="tabs">
        <button class="tab-item" ng-click="filterTasks('')">Todas</button>
        <button class="tab-item" ng-click="filterTasks('completed')">Conclu√≠das</button>
        <button class="tab-item" ng-click="filterTasks('waiting')">Em andamento</button>
    </div>
</ion-view>
